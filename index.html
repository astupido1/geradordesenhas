<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Seguras 🔒</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas Seguras 🔐</h1>
        <div class="password-display">
            <span id="password">Clique em Gerar! 🚀</span>
        </div>
        <button class="copy-btn" onclick="copyPassword()">Copiar 📋</button>
        
        <div class="options">
            <div class="option">
                <label>Comprimento: 📏</label>
                <input type="number" id="length" min="8" max="20" value="12">
            </div>
            <div class="option">
                <label>Maiúsculas: 🔠</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="option">
                <label>Minúsculas: 🔡</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="option">
                <label>Números: 🔢</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="option">
                <label>Símbolos: 🔣</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>

        <button onclick="generatePassword()">Gerar Senha ✨</button>
        
        <div class="strength-meter">
            <div class="strength-fill" id="strength-fill"></div>
        </div>

        <div class="history">
            <h2>Histórico de Senhas 📜</h2>
            <button class="save-btn" onclick="saveHistory()">Salvar Histórico 💾</button>
            <ul id="password-history"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
